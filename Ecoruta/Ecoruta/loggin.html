<!DOCTYPE html>
<html lang="es">
<head>
<script>
  // Aplica el modo oscuro automáticamente si está activado en localStorage
  if (localStorage.getItem('modoOscuro') === 'true') {
    document.documentElement.classList.add('dark-mode');
  }
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoRuta Neiva - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/style.css" />
  
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }

  .login-box {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%;
    text-align: center;
    transition: background 0.3s, color 0.3s;
  }

  .login-box img {
    width: 200px;
    margin-bottom: 0.5rem;
  }

  .login-box h2 {
    margin-bottom: 1rem;
    color: #2e7d32;
  }

  .login-box input {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    color: #000;
    transition: background 0.3s, color 0.3s;
  }

  .login-box button {
    width: 100%;
    padding: 0.75rem;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 1rem;
    cursor: pointer;
  }

  .login-box button:hover {
    background: #1b5e20;
  }

  /* === Modo oscuro === */
  .dark-mode body {
    background: linear-gradient(135deg, #1b1b1b, #2a2a2a);
    color: #eee;
  }

  .dark-mode .login-box {
    background: #1e1e1e;
    color: #eee;
  }

  .dark-mode .login-box h2 {
    color: #a5d6a7;
  }

  .dark-mode .login-box input {
    background-color: #2a2a2a;
    color: #eee;
    border: 1px solid #555;
  }
</style>


</head>
<body>
  <div class="login-box">
    <img id="camion-img" src="images/camion.png" alt="Camión de basura">
    <h2>EcoRuta Neiva</h2>
    <form action="ruta.html">
            <button type="submit">Ingresar</button>
    </form>
  </div>
<script>
  // Detecta el modo oscuro al cargar
  const img = document.getElementById('camion-img');
  const esModoOscuro = localStorage.getItem('modoOscuro') === 'true';

  if (esModoOscuro) {
    document.documentElement.classList.add('dark-mode');
    img.src = 'images/camion2.png';
  } else {
    img.src = 'images/camion.png';
  }

  // Opcional: si usas un botón para alternar el tema, agrega esto:
  // Supón que el botón tiene el id "modoBtn"
  const btn = document.getElementById('modoBtn');
  if (btn) {
    btn.addEventListener('click', () => {
      const oscuro = document.documentElement.classList.toggle('dark-mode');
      localStorage.setItem('modoOscuro', oscuro);
      img.src = oscuro ? 'images/camion2.png' : 'images/camion.png';
    });
  }
</script>

</body>
</html>
